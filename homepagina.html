<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homepagina.css">
    <title>Writing tracker</title>
</head>
<body>

    <div class="container">
        <h1>Writing Tracker</h1>
        <div class="calendar">
          <table>
            <tr>
              <td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td>
            </tr>
            <tr>
              <td>8</td><td>9</td><td>10</td><td>11</td><td>12</td><td>13</td><td>14</td>
            </tr>
            <tr>
              <td>15</td><td>16</td><td>17</td><td>18</td><td>19</td><td>20</td><td>21</td>
            </tr>
            <tr>
              <td>22</td><td>23</td><td>24</td><td>25</td><td>26</td><td>27</td><td>28</td>
            </tr>
          </table>
        </div>
    
        <div class="weekly-writing">
          <div class="progress-bar">
            <div class="fill"></div>
          </div>
          <div style="font-size: 12px; margin-top: 4px;">2/7 days</div>
        </div>
    
        <div class="book-of-the-month">
          <div class="book-info">
            <img src="Images/demon.png" alt="Book icon">
            <div class="stats">
              3000 words written<br>
              2 chapters written<br>
              10 days of writing
            </div>
          </div>
        </div>

        <h3>My activity:</h3>
    
        <div class="my-activity">
          <div class="activity-icons">
            <img src="Images/wolf.png" alt="Wolf">
            <img src="Images/demon.png" alt="Demon">
            <img src="Images/drop.png" alt="Drop">
            <img src="Images/ghost.png" alt="Ghost">
            <img src="Images/sleeping.png" alt="Dream">
            <img src="Images/crown.png" alt="Crown">
          </div>
        </div>
    
        <div class="total-stats-words">
          <div>Words:</div>
          <div>20 000</div>
        </div>

        <div class="total-stats-chapters">
          <div>Chapters:</div>
          <div>13</div>
        </div>

</body>
</html>
