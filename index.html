<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing Tracker</title>
    <link rel="stylesheet" href="homepagina.css">
</head>
<body>

    <div class="container">
        <h1>Writing Tracker</h1>

        <!-- Kalender -->
        <section class="calendar">
            <div class="month-selector">
                <select>
                    <option>Jan</option>
                    <option>Feb</option>
                    <option selected>Mrt</option>
                    <option>Apr</option>
                    <option>Mei</option>
                    <option>Jun</option>
                    <option>Jul</option>
                    <option>Aug</option>
                    <option>Sep</option>
                    <option>Okt</option>
                    <option>Nov</option>
                    <option>Dec</option>
                </select>
                <select>
                    <option>2024</option>
                    <option selected>2025</option>
                    <option>2026</option>
                    <option>2027</option>
                </select>
            </div>
            <div class="days">
                <div>1</div> <div>2</div> <div>3</div> <div>4</div> <div>5</div> <div>6</div> <div>7</div>
                <div>8</div> <div>9</div> <div>10</div> <div>11</div> <div>12</div> <div>13</div> <div>14</div>
                <div>15</div> <div>16</div> <div>17</div> <div>18</div> <div>19</div> <div>20</div> <div>21</div>
                <div>22</div> <div>23</div> <div>24</div> <div>25</div> <div>26</div> <div>27</div> <div>28</div>
                <div>29</div> <div>30</div> <div>31</div>
            </div>
        </section>

        <!-- Weekly writing progress -->
        <h3>Weekly writing:</h3>
        <div class="weekly-writing">
            <div class="progress-bar">
                <div class="fill"></div>
            </div>
            <div style="font-size: 12px; margin-top: 4px;">2/7 days</div>
        </div>

        <!-- Book of the month -->
        <h3>Book of the month:</h3>
        <div class="book-of-the-month">
            <div class="book-info">
                <img src="Images/demon.png" alt="Book icon">
                <div class="stats">
                    3000 words written<br>
                    2 chapters written<br>
                    10 days of writing
                </div>
            </div>
        </div>

        <!-- My activity -->
        <h3>My activity:</h3>
        <div class="my-activity">
            <div class="activity-icons">
                <img src="Images/wolf.png" alt="Wolf">
                <img src="Images/demon.png" alt="Demon">
                <img src="Images/drop.png" alt="Drop">
                <img src="Images/ghost.png" alt="Ghost">
                <img src="Images/sleeping.png" alt="Dream">
                <img src="Images/crown.png" alt="Crown">
            </div>
        </div>

        <!-- Total writing stats -->
        <div class="total-stats">
            <div class="total-stats-words">
                <div>Words:</div>
                <div>20 000</div>
            </div>
            <div class="total-stats-chapters">
                <div>Chapters:</div>
                <div>13</div>
            </div>
        </div>

        <script src="app.js"></script>
    </div>

</body>
</html>
